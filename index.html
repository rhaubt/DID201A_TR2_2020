<html>
	<head>
		<style>
			.box {
				width:500px;
				height:500px;
				border: black 2px solid;
				background-color: lightgrey;
				position: relative;
			}
			.image {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.image-text {
				color: white;
				background-color: blue;
				position: absolute;
				left: 30px;
				top: 75%;
				text-align: center;
				padding: 10px;
			}
		</style>
	</head>
	
	<body>
		<div class="box">
			<div class="image-text">Image Overlay Text</div>
			<img class="image" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" alt="">
		</div>
	</body>
	
</html>
